<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#1a1a2e"/>
  
  <!-- Radio tower icon -->
  <g transform="translate(10, 15)">
    <!-- Tower base -->
    <rect x="12" y="25" width="6" height="5" fill="#ffd700"/>
    <!-- Tower mast -->
    <rect x="14" y="10" width="2" height="15" fill="#ffd700"/>
    <!-- Tower top -->
    <circle cx="15" cy="8" r="3" fill="#ffd700"/>
    <!-- Radio waves -->
    <path d="M 8 8 Q 15 2 22 8" stroke="#ffd700" stroke-width="1" fill="none"/>
    <path d="M 6 8 Q 15 0 24 8" stroke="#ffd700" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text "PILEUP BUSTER" -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffd700">
    PILEUP BUSTER
  </text>
</svg>