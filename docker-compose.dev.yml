services:
  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: pileup-buster-mongo-dev
    environment:
      MONGO_INITDB_DATABASE: pileup_buster
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pileup-network

  # Backend API service (development mode)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: pileup-buster-backend-dev
    environment:
      - MONGO_URI=mongodb://mongodb:27017/pileup_buster
      - SECRET_KEY=dev-secret-key
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - pileup-network
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]

  # Frontend service (development mode)
  frontend-dev:
    image: node:20-alpine
    container_name: pileup-buster-frontend-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pileup-network
    command: ["sh", "-c", "npm install && npm start"]
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

networks:
  pileup-network:
    driver: bridge