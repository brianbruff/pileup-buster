version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pileup-buster-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: pileup_buster
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - pileup-buster-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pileup-buster-backend-dev
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017/pileup_buster?authSource=admin
      - SECRET_KEY=dev-docker-secret-key
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - pileup-buster-network
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pileup-buster-frontend-dev
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pileup-buster-network
    stdin_open: true
    tty: true

volumes:
  mongodb_dev_data:

networks:
  pileup-buster-network:
    driver: bridge